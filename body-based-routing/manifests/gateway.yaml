
---
apiVersion: v1
kind: Namespace
metadata:
  name: gateway-infra

---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: vllm-ilb
  namespace: gateway-infra
spec:
  gatewayClassName: gke-l7-rilb
  listeners:
  - protocol: HTTP
    port: 80
    name: vllm-route
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            shared-gateway-access: "true"
  - protocol: HTTP
    port: 8080
    name: chat-route
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            shared-gateway-access: "true"
